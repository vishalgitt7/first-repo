<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/gabrielecirulli/2048@master/style/main.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 class="title">2048</h1>
        </div>
        <div class="game-container">
            <div class="grid-container">
                <!-- Grid cells for the 2048 game -->
            </div>
            <div class="tile-container">
                <!-- Tiles for the 2048 game -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/gabrielecirulli/2048@master/js/bind_polyfill.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gabrielecirulli/2048@master/js/classlist_polyfill.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gabrielecirulli/2048@master/js/animframe_polyfill.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gabrielecirulli/2048@master/js/keyboard_input_manager.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gabrielecirulli/2048@master/js/html_actuator.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gabrielecirulli/2048@master/js/grid.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gabrielecirulli/2048@master/js/tile.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gabrielecirulli/2048@master/js/local_storage_manager.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gabrielecirulli/2048@master/js/game_manager.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gabrielecirulli/2048@master/js/application.js"></script>
</body>
</html>
